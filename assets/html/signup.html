<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Contact Information</title>
  <!-- Include Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
</head>
<body>
      <div class="container">
          <nav class="navbar navbar-info" >
              <div class="container-fluid">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="#">Flight Search</a>
                  </div>
                  <ul class="nav navbar-nav">
                      <li><a href="../../index.html">Home</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="../html/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                      <li><a href="../html/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
              </div>
          </nav>
          <div class="row" id="form">
              <h1 id="header">Contact Information</h1>
              <div style="color:red; font-weight: bold;" id="validation"></div>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="userId">User Id</label>
                <input type="userId" class="form-control" id="userId" required placeholder="Enter User Id">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
              <button type="submit" id="submit" class="btn btn-success addValue">Submit</button>
          </div>
          <ul id="contacts" class="list-group">
          </ul>      
      </div> 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 
  <!-- Contacts Store JavaScript -->
  <script src="../javascript/app.js"></script>
</body>
</html>
